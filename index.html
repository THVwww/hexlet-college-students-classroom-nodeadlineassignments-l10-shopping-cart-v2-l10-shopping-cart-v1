<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <script defer type="module" src="index.ts"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <h2 class="navbar-brand">Магазин</h2>
      <div class="head ms-auto">
        <button id="cartButton" class="btn btn-outline-primary position-relative">
          <img class="cart-logo" src="./shopping-cart-outline-svgrepo-com.svg" alt="cart">
          <i class="bi bi-cart3 fs-4"></i>
          <span id="cartCounter"
            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-primary">
            0
          </span>
        </button>
        <button type="button" class="resetBtn btn btn-primary">Очистить корзину</button>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <h1 class="text-center mb-5">Каталог товаров</h1>
    <div class="product-container row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4"></div>
  </div>

  <!-- Модалка -->
  <div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cartModalLabel">Ваша корзина</h5>
          <button type="button" id="cartButtonClose" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          
        </div>
        <div class="modal-body">
          <div id="cartItemsContainer">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>Товар</th>
                    <th>Цена</th>
                    <th>Количество</th>
                  </tr>
                </thead>
                <tbody id="cartItemsList">
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button"  class="resetBtn btn btn-primary">Очистить корзину</button>
          <button id="checkoutBtn" type="button" class="btn btn-primary" disabled>Оформить заказ</button>
        </div>
      </div>
    </div>
  </div> 

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
